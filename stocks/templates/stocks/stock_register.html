{%extends 'layout.html'%}

{%block title%}
Stock
{%endblock%}

{%block content%}
<section>
<h1>Stock</h1>

<a href = "stock_query">Find a stock </a>
<a href = "stock_new">Create a new stock </a>
<h2> List of already created stocks </h2>
{%for stock in stocks%}
    <article>

        <h2>
            <a href = "{% url 'stocks:page' slug=stock.slug %}">
            {{stock.stock_id}} </a>
        </h2>
        <p></p>
    </article>
{%endfor%}
</section>
{%endblock%}
