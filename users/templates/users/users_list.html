

{%extends 'layout.html'%}

{%block title%}
User List
{%endblock%}

{%block content%}
<section>
<h1>User List</h1>
{%for user in Users%}
    <article>

        <h2>
            <a href = "{% url 'users:page' slug=user.slug %}">
            {{user.username}} </a>
        </h2>
        <p></p>
    </article>
{%endfor%}
</section>
{%endblock%}
